services:
  psycholog-transportu:
    build:
      context: .
      dockerfile: Dockerfile
    image: psycholog-transportu:latest
    container_name: psycholog-transportu-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3001
    expose:
      - "3001"
    # healthcheck: # Temporarily commented out
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.psycholog-app.rule=Host(`psycholog-transportu-przemysl.pl`)"
      - "traefik.http.routers.psycholog-app.entrypoints=websecure"
      - "traefik.http.routers.psycholog-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.psycholog-app-service.loadbalancer.server.port=3001"
    networks:
      - towerlights_network

networks:
  towerlights_network:
    external: true
    name: tower-lights_towerlights_network
